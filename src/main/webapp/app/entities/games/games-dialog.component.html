<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGamesLabel">Create or edit a Games</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!games.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="games.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tenTaiKhoan">Ten Tai Khoan</label>
            <input type="text" class="form-control" name="tenTaiKhoan" id="field_tenTaiKhoan"
                [(ngModel)]="games.tenTaiKhoan"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thoiGianTao">Thoi Gian Tao</label>
            <div class="d-flex">
                <input id="field_thoiGianTao" type="datetime-local" class="form-control" name="thoiGianTao" [(ngModel)]="games.thoiGianTao"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thoiGianTruyCapCuoi">Thoi Gian Truy Cap Cuoi</label>
            <div class="d-flex">
                <input id="field_thoiGianTruyCapCuoi" type="datetime-local" class="form-control" name="thoiGianTruyCapCuoi" [(ngModel)]="games.thoiGianTruyCapCuoi"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                [(ngModel)]="games.status"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
