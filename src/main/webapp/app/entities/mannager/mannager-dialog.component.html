<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMannagerLabel">Tạo mới một chi tiêu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mannager.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mannager.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_spentMoney">Tiền chi tiêu</label>
            <input type="text" class="form-control" name="spentMoney" id="field_spentMoney"
                [(ngModel)]="mannager.spentMoney"  /><span>(Đơn vị được nhập theo hàng nghìn)</span>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_spentContent">Nội dung chi tiêu</label>
            <input type="text" class="form-control" name="spentContent" id="field_spentContent"
                [(ngModel)]="mannager.spentContent"  />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
